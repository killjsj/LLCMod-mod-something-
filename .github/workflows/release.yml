name: Sync and Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: '无版本号'
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 触发

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 缓存 NuGet 包
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('src/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 添加上游仓库并同步更新
      - name: Fetch upstream changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote add upstream https://github.com/LocalizeLimbusCompany/LocalizeLimbusCompany.git
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git fetch upstream main
          git checkout upstream/main -- .
          git add .
          git reset .github/workflows/
          git commit -m "Sync with upstream and preserve new files"
          git push origin main

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 运行 Python 脚本修改文件
      - name: Run Python script to modify files
        run: |
          python ISLMAEL.py

      # 不提取版本号
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git reset .github/workflows/  # 排除工作流文件
          git commit -m "Automated changes by Python script"
          git push origin main

      # 运行编译脚本
      - name: Run build script
        run: |
          $RANDOM_NUMBER = Get-Random -Minimum 10000 -Maximum 99999
          $FILENAME="LimbusLocalize_BIE_aaa老铁真的吗_$RANDOM_NUMBER.7z"
          echo "filename=$FILENAME" >> $env:GITHUB_OUTPUT
          ./build.ps1 aaa老铁真的吗_$RANDOM_NUMBER

      # 更新 CHANGELOG.md
      - name: Update CHANGELOG.md
        run: |
          Add-Content -Path CHANGELOG.md -Value "
          # 下载
          - LimbusLocalize_BIE_aaa老铁真的吗_$RANDOM_NUMBER.7z 全量包"

      # 创建 GitHub Release
      - name: Create Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Release/*.7z
          body_path: CHANGELOG.md
          tag_name: aaa老铁真的吗_$RANDOM_NUMBER
